<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <h2>ACTIVE Scheduled Broadcast List in YouTube</h2>
   <th:block th:each="liveBroadcast, iStat: ${liveBroadcasts}" th:style="${iStat.odd}? ''">
            <h2 th:text="${liveBroadcast.id}" style="border-bottom: grey 1px solid"></h2>
            <h4> Title: <span th:text="${liveBroadcast.snippet.title}"></span></h4>
            <h4 class="text-muted"> Description: <span th:text="${liveBroadcast.snippet.description}"></span></h4>
            <h4> Scheduled for: <span th:text="${liveBroadcast.snippet.scheduledStartTime}"></span></h4>
            <h4> Status: <span th:text="${liveBroadcast.status.lifeCycleStatus}"></span></h4>
            <h4 class="text-danger"> DELETE <a th:href="@{${'broadcast_delete?id=' + liveBroadcast.id}}">delete broadcast</a></h4>
            <hr/>
   </th:block>
</body>
</html>
