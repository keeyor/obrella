<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>ΕΚΠΑ: Βιντεοθήκη Εκδηλώσεων</title>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <!-- CoreUI CSS -->
    <link rel="stylesheet" th:href="@{/lib/coreui/coreui.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/coreui/free.min.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/wcag/wcag.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-css/delos.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/delos/search.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/delos/navbar.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome/css/all.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/datatables-classic/datatables.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/select2/css/select2.min.css}"/>
    <!-- alertify -->
    <link rel="stylesheet" th:href="@{/lib/alertify/css/alertify.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/alertify/css/themes/bootstrap.min.css}"/>
    <style>
        .main-title {
            font-size: 2.6em;
            color: #1385ba !important;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3),
            0px -4px 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="c-app" style="background-color: white">
<div class="c-wrapper">
    <div th:replace="~{elements/a-topnav :: a-topnav}"></div>
    <div class="c-body">
        <main class="c-main pt-1">
            <div class="container-fluid" style="margin-top: 60px">
                <!-- TOP ROW :: LOGO+TITLE-->
                <div class="row mx-4">
                    <div class="offset-lg-1 col-lg-10 col-md-12" id="top-content">
                        <div class="row">
                            <div class="col-3">
                                <img class="img-fluid mt-1" th:src="@{${'/public/images/logos/uoa_logo_' + localeCode + '.svg'}}" th:alt="#{default.institution.title}" style="max-height: 79px;" alt="" src="">
                            </div>
                            <div class="col-6" style="font-weight: 600">
                                <h1 class="d-inline main-title" style="font-weight: 400"><span th:text="#{site.head.main.title}"></span><br/>
                                    <span th:text="#{site.head.main.subtitle}" style="font-weight: 500"></span></h1>
                            </div>
<!--                            <div class="col-3 text-right">
                                <a role="button" th:href="@{/search-bu}" class="btn blue-btn-wcag-bgnd-color text-white mt-md-1">Αναζήτηση<br/> ανά Τμήμα ή Μονάδα</a>
                                <a role="button" th:href="@{/search}" class="btn btn-info mt-1">Σύνθετη<br/> Αναζήτηση</a>
                            </div>-->
                        </div>
                    </div>
                </div>


                <div class="offset-lg-1 col-lg-10 col-md-12" id="live-content">
                    <div class="card mb-0" style="margin-top: 60px">
                        <div class="card-header text-danger">
                            <h4>Ζωντανή Μετάδοση Εκδηλώσεων</h4>
                        </div>
                        <div class="card-body mb-0" style="border: none">
                            <div class="row my-0">
                                <div class="col-12">
                                    <div class="float-right">
                                        <span id="daily_date_now" class="mt-2" style="font-weight: 600"></span>
                                        <a class="ml-2 mr-2" style="color: #005cbf" href="#" id="refresh_table"  title="Κάντε κλίκ για ανανέωση της σελίδας">
                                            <i class="fas fa-sync-alt"></i> Ανανέωση | <span class="mr-2" id="time"></span>
                                        </a>
                                        <!--                                                <span class="mr-2 ml-2" id="last_updated"></span>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body pb-1">
                            <div class="row">
                                <div class="col-12">
                                    <div th:replace="~{elements/live-query-results :: live-query-results}">Display Results</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div th:replace="~{fragments/footer :: footer}">Footer</div>
</div>
<div th:replace="~{modals/resource_view_modal :: resource_view_modal}"></div>
<!--<div th:replace="~{modals/logout_modal :: #logout_modal}"></div>-->
<!-- Optional JavaScript -->

<script th:src="@{/css/jquery-3.5.1/jquery-3.5.1.js}" type="application/javascript"></script>
<script th:src="@{/lib/coreui/coreui.bundle.min.js}"></script>
<script th:src="@{/lib/coreui/coreui-utilities.min.js}"></script>

<script th:src="@{/lib/datatables-classic/datatables.min.js}" type="application/javascript"></script>
<script th:src="@{/lib/datatables-classic/sum().js}" type="application/javascript"></script>

<script th:src="@{/css/select2/js/select2.js}" type="application/javascript"></script>

<!-- alertify -->
<script th:src="@{/lib/alertify/alertify.min.js}"></script>

<script th:src="@{/js/scripts/live/el.js}" type="application/javascript"></script>
<script th:src="@{/js/scripts/live/dashboard.js}" type="application/javascript"></script>
<script th:src="@{/js/scripts/live/dashboard.wowza.js}" type="application/javascript"></script>

<script th:src="@{/css/moment/moment.min.js}" type="text/javascript" ></script>
<script th:src="@{/css/moment/en-gb.js}" type="text/javascript" ></script>
<script th:src="@{/css/moment/el.js}" type="text/javascript" ></script>
<script th:src="@{/js/texts/text-utils.js}"></script>
</body>
</html>
