<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="">
<head>
    <meta charset="UTF-8">
    <title>OpenDelos Live</title>
    <link rel="stylesheet" th:href="@{/lib/coreui/coreui.min.css}"/>
    <style>
        body {
            height: 100%;
            font-size: 0.8em;
        }
        #main-logo {
            padding-right:20px;
            text-align:right;
            border-right: 1px solid #CCC;
            -webkit-box-shadow: 5px 0 5px -6px #888;
            -moz-box-shadow: 5px 0 5px -6px #888;
            box-shadow: 5px 0 5px -6px #888;
        }
        #main-title {
            font-family: 'Roboto Condensed', sans-serif;
            font-size:28px;
            line-height:35px;
            display:table;
            padding-left:20px;
            display: -webkit-box;
            -webkit-box-align: center;
        }
    </style>
</head>
<body>

<div class="container-fluid">
       <div class="row" style="margin-top:160px">
            <div class="col-1"></div>
            <div class="col-4 text-right" style="border-right: #ccc 1px solid" id="main-logo">
                <div th:with="uid=#{institution.identity}">
                    <img th:alt="#{default.institution.title}" th:src="@{'/public/images/logos/delos-' + ${uid} + '.png'}" alt="" src="">
                </div>
            </div>
            <div class="col-4" id="main-title">
                <h1>αναζήτηση
                    <br/>πολυμεσικού περιεχομένου<br/>
                    <img   alt="delos" th:src="@{'/public/images/logos/byOpenDelos.png'}" src="">
                </h1>
            </div>
            <div class="col-1"></div>
       </div>


        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6 text-center text-wrap">
                <h2>404</h2><h3>Ο πόρος δεν βρέθηκε</h3>
            </div>
        </div>
</div>
</body>
</html>
