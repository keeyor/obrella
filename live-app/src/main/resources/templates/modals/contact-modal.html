<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="contact_modal">

        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header pb-1">
                    <div style="font-size: 1.2em; font-weight: 500"  class="modal-title" id="modalTitle"> <i class="fas fa-at"></i> Επικοινωνία</div>
                    <button type="button" class="btn-close" data-coreui-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-1">
                    <div class="container-fluid mt-2">
                        <div class="row">
                            <div class="col-lg-3 col-md-12">
                                <img th:src="@{/public/images/logos/noc_logo_01.png}" alt="" src=""/>

                                Μπορείτε να επικοινωνήσετε μαζί μας ηλεκτρονικά στην διεύθυνση  <strong>video[at]noc[dot]uoa[dot]gr</strong>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-coreui-dismiss="modal">Κλείσιμο</button>
                </div>
            </div>
        </div>
    </div>
</div>
