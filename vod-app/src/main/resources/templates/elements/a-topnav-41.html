<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<!-- @thymesVar id="localeData" type="java.lang.String" -->
<!-- @thymesVar id="page" type="java.lang.String" -->
<!-- @thymesVar id="localeCode" type="java.lang.String" -->`
<header th:fragment="a-topnav">
    <nav class="navbar navbar-expand fixed-top" style="background-color: #006A9B !important">
        <div class="container-fluid">
            <a th:if="${page != 'home'}" class="navbar-brand py-0" th:href="@{/}">
                <img th:src="@{/public/images/logos/uoa_sm_ts.png}" alt="" class="pt-0" style="max-height: 45px" src="">
                     <span class="text-white font-sm" th:text="${'ΕΚΠΑ '}"></span>
                    <span class="text-white" style="font-weight: 600" th:text="${'ΔΙΑΛΕΞΕΙΣ'}"></span>
            </a>
            <button class="navbar-toggler" type="button" data-coreui-toggle="collapse" data-coreui-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" title="επιλογή γλώσσας" data-coreui-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            <input type="hidden" id="lang_code" th:value="${localeCode}"/><i class="far fa-flag me-1"></i>
                            <span th:if="${page == 'home'}" th:text="#{${localeData}}"></span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <form id="form-gr" method="post" class="form-inline" th:action="@{/locale/change}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <input type="hidden" name="localeCode" value="el"/>
                            </form>
                            <a th:text="#{lang.el}" id="a-el" class="dropdown-item" href="javascript:void(0);" onclick="$(this).closest('form').submit();">
                                <span class="flag-icon flag-icon-gr me-2"></span>
                            </a>
                            <form id="form-en" method="post"  class="form-inline" th:action="@{/locale/change}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <input type="hidden" name="localeCode" value="en"/>
                            </form>
                            <a th:text="#{lang.eng}" id="a-en" class="dropdown-item" href="javascript:void(0);" onclick="$(this).closest('form').submit();">
                                <span class="flag-icon flag-icon-gb me-2"></span>
                            </a>
                        </div>
                    </li>
                </ul>
                <form class="d-flex">
                    <a role="button" th:href="@{feedback}" class="text-decoration-none text-white btn btn-sm" title="φόρμα επικοινωνίας">
                        <span th:text="#{contact}" th:if="${page == 'home'}">Επικοινωνία</span>
                        <span th:unless="${page == 'home'}" title="Επικοινωνία"><i class="fas fa-phone"></i></span>
                    </a>
                </form>
            </div>
        </div>
    </nav>
</header>
