richlecture.editor.help.31=Πραγματική αποκοπή τμημάτων (Real Edit)
richlecture.editor.help.32=Έναρξη διαδικασίας πραγματικής αποκοπής τμημάτων.  Τα τμήματα αποκοπής (trim και cut) που έχουν οριστεί να μην εμφανίζονται κατά την αναπαραγωγή θα αποκοπούν πραγματικά από το διαθέσιμο video και θα δημιουργηθεί ένα νέο μικρότερης διάρκειας. <br>Σημείωση: Για να γίνει αντικατάσταση του διαθέσιμου video από το νέο απαιτείται προεπισκόπηση του νέου video και έγκριση της αντικατάστασης.
