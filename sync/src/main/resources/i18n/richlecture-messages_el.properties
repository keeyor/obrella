richlecture.sync.help.20=Περιοχή του Video
richlecture.sync.help.21=Αλλαγή λειτουργίας σε κατάσταση προεπισκόπησης (Preview Mode) ώστε να γίνει έλεγχος των συγχρονισμένων slides με το video καθώς αναπαράγεται σύμφωνα με τα σημεία χρονισμού (Marker List). H αναπαραγωγή του video ξεκινά αυτόματα  5’’ πριν από το τρέχον χρονικό σημείοκαι στο επιλεγμένο slide εμφανίζεται κάθε φορά το slide που είναι συγχρονισμένο με το τρέχον χρονικό σημείο του video. Επιλέγοντας ένα slide από τις μικρογραφίες γίνεται μετάβαση στο σημείο χρονισμού του συγκεκριμένου slide.
richlecture.sync.help.22=Αλλαγή λειτουργίας σε κατάσταση Επεξεργασίας (Edit Mode) ώστε να γίνει συγχρονισμός των slides με το video και να δημιουργηθούν σημεία χρονισμού (Marker List). Στο επιλεγμένο slide εμφανίζεται το slide που θέλουμε να συγχρονίσουμε (ενημερώνεται επιλέγοντας μια μικρογραφία).
