richlecture.realediting.attention.intro=Έχετε επιλέξει πραγματική κοπή τμημάτων. Πριν προβείτε στην έναρξη της διαδικασίας δώστε ιδιαίτερη προσοχή στα παρακάτω: 
richlecture.realediting.attention.1=Τα τμήματα Trims & Cuts που έχετε ορίσει να μην εμφανίζονται κατά την αναπαραγωγή του πολυμέσου θα αποκοπούν πραγματικά από το διαθέσιμο πολυμέσο και θα δημιουργηθεί ένα νέο μικρότερης διάρκειας.
richlecture.realediting.attention.2=Για να γίνει αντικατάσταση του διαθέσιμου πολυμέσου από το νέο απαιτείται προεπισκόπηση του τελευταίου και έγκριση της αντικατάστασης από τη Διαχείριση Περιεχομένου.
richlecture.realediting.attention.3=Μέχρι να δοθεί έγκριση ή απόρριψη της αντικατάστασης του πολυμέσου ο πόρος θα συνεχίζει να είναι διαθέσιμος για προβολή και αναπαραγωγή αλλά μη επεξεργάσιμος.
richlecture.realediting.attention.4=Εάν το διαθέσιμο πολυμέσο είναι κοινοποιημένο στο YouTube και αντικατασταθεί με το νέο που θα δημιουργηθεί, απαιτείται η επαναδημοσίευσή του στο YouTube.
