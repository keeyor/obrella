richlecture.sync.help.17=Χρονική μετακίνηση του επιλεγμένου και όλων των ακόλουθων σημείων χρονισμού. Δίνεται η δυνατότητα μετακίνησης με ορισμό (+/-) δευτερολέπτων ή η μετακίνηση σε συγκεκριμένο χρονικό σημείο του Video.
