<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>OpenDelos Live</title>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <!-- CoreUI CSS -->
    <link rel="stylesheet" th:href="@{/lib/coreui/coreui.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/coreui/free.min.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/wcag/wcag.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-css/delos.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/delos/search.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/delos/navbar.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome/css/all.min.css}"/>
    <!-- classic theme datatable with various plugins -->
    <link rel="stylesheet" type="text/css" th:href="@{/lib/datatables-classic/datatables.min.css}"/>
    <!-- bootstrap-toggle -->
    <link rel="stylesheet" th:href="@{/lib/bootstrap-toggle/bootstrap-toggle.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/select2/css/select2.min.css}"/>
    <!-- alertify -->
    <link rel="stylesheet" th:href="@{/lib/alertify/css/alertify.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/alertify/css/themes/bootstrap.min.css}"/>
    <!-- flatpickr -->
    <link rel="stylesheet" th:href="@{/lib/flatpickr-datetime/flatpickr.min.css}">
</head>
<body class="c-app">
<input type="hidden" id="institutionIdentity" th:value="${institution_identity}"/>
<input type="hidden" id="institutionTitle" th:value="#{default.institution.title}"/>
<div class="c-wrapper">
    <div class="c-body" style="background-color: white">
        <main class="c-main pt-3">
            <div class="container-fluid px-4">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark blue-btn-wcag-bgnd-color">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNav" aria-controls="topNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="topNav">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    ENGLISH
                                </a>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <button type="button" class="btn btn-brand btn-facebook mr-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>
                            <button type="button" class="btn btn-brand btn-youtube  mr-1">
                                <i class="fab fa-youtube"></i>
                            </button>
                            <button type="button" class="btn btn-brand btn-twitter  mr-1">
                                <i class="fab fa-twitter"></i>
                            </button>
                            <button type="button" class="btn btn-brand btn-linkedin  mr-1">
                                <i class="fab fa-linkedin"></i>
                            </button>
                        </form>
                    </div>
                </nav>
                <!-- Upper Logo -->
                <div class="row justify-content-center my-2">
                    <div class="col-6 text-right main-logo" style="border-right: #ccc 1px solid">
                        <div th:with="uid=#{institution.identity}">
                            <img th:alt="#{default.institution.title}" th:src="@{'/public/images/logos/cyan-left-greek-1.jpg'}"
                                 alt="" src="" style="height: 92px;max-height: 92px" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-6" id="main-title">
                        <div>ΚΑΝΑΛΙ ΕΚΔΗΛΩΣΕΩΝ | ΙΣΤΟΡΙΚΟ ΑΡΧΕΙΟ</div>
                    </div>
                </div>
                <nav class="navbar navbar-expand-md  navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuNav" aria-controls="menuNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="menuNav">
                        <div class="navbar-nav mr-auto">
                            <a class="nav-item nav-link" th:href="@{/ahome}">Αρχική <span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" th:href="@{/archive/calendar}">Πρόγραμμα Εκδηλώσεων</a>
                            <a class="nav-item nav-link active" th:href="@{/archive/events}">Αρχείο</a>
                        </div>
                        <span class="form-inline my-2 my-lg-0">
                            <span class="mr-2" id="time"></span>
                        </span>
                    </div>
                </nav>
                <!-- Content -->
                        <!-- Results -->
                        <div class="card" id="sevents_card">
                                    <div class="card-body pb-0 px-0 pt-2">
                                        <div class="d-flex justify-content-between pb-2" style="border-bottom: #efefef 2px solid">
                                            <div class="text-muted">Βρέθηκαν <span id="count_results"></span> εκδηλώσεις</div>
                                        </div>
                                        <div class="table-responsive" style="margin-top: 40px">
                                            <table id="seventsDataTable" style="width:100%" class="table-hover row-border">
                                                <thead>
                                                <tr class="text-muted" style="font-size: 1em;background-color: #efefef">
                                                    <td class="select-checkbox" style="padding-left: 10px"><input id="table-select-all" type="checkbox" title="επιλογή όλων"/></td>
                                                    <td style="width: 15px" scope="row" title="Ενεργό/Ανενεργό Ημερολόγιο"><i class="fas fa-plug"></i></td>
                                                    <td style="width: 10%">Έναρξη</td>
                                                    <td style="width: 10%">Λήξη</td>
                                                    <td style="width: 45%">Τίτλος</td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td>Διοργανωτές</td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td style="width: 15px" title="Editor"><i class="fas fa-user-shield"></i></td>
                                                </tr>
                                                </thead>
                                            </table>
                                        </div>
                                    </div>
                        </div>
            </div>
        </main>
    </div>
    <footer class="c-footer">
        <i class="far fa-copyright mr-1"></i> <span th:text="#{default.institution.title}"></span>
    </footer>
</div>

<!-- Optional JavaScript -->
<script th:src="@{/js/i18n/el.js}" type="application/javascript"></script>
<script th:src="@{/css/jquery-3.5.1/jquery-3.5.1.js}" type="application/javascript"></script>
<script th:src="@{/lib/coreui/coreui.bundle.min.js}"></script>
<script th:src="@{/lib/coreui/coreui-utilities.min.js}"></script>

<!-- bootstrap-toggle -->
<script th:src="@{/lib/bootstrap-toggle/bootstrap-toggle.min.js}"></script>

<script th:src="@{/lib/datatables-classic/datatables.min.js}" type="application/javascript"></script>
<script th:src="@{/lib/datatables-classic/row().show().js}" type="application/javascript"></script>

<script th:src="@{/css/select2/js/select2.js}" type="application/javascript"></script>

<!-- alertify -->
<script th:src="@{/lib/alertify/alertify.min.js}"></script>
<!-- flatpickr -->
<script th:src="@{/lib/flatpickr-datetime/flatpickr.min.js}"></script>
<script th:src="@{/lib/flatpickr-datetime/gr.js}"></script>

<script th:src="@{/js/archive/sevents/dashboard.js}" type="application/javascript"></script>
<script th:src="@{/js/archive/sevents/dashboard.sevents.js}" type="application/javascript"></script>
<script th:src="@{/js/archive/sevents/dashboard.departments.js}" type="application/javascript"></script>

<script th:src="@{/js/search/el.js}" type="application/javascript"></script>
<script th:src="@{/css/moment/moment.min.js}" type="text/javascript" ></script>
<script th:src="@{/css/moment/en-gb.js}" type="text/javascript" ></script>
<script th:src="@{/css/moment/el.js}" type="text/javascript" ></script>
</body>
</html>
