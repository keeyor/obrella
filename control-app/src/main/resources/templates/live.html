<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>OpenDelos Live :: Ζωντανές Μεταδόσεις</title>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <!-- CoreUI CSS -->
    <link rel="stylesheet" th:href="@{/lib/coreui/coreui.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/coreui/free.min.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/wcag/wcag.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-css/delos.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/delos/search.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/delos/navbar.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome/css/all.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/lib/datatables-classic/datatables.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/select2/css/select2.min.css}"/>
    <!-- alertify -->
    <link rel="stylesheet" th:href="@{/lib/alertify/css/alertify.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/alertify/css/themes/semantic.min.css}"/>
    <style>
        .live_img {
            top: 70px;
        }
    </style>
</head>
<body class="c-app">
<div class="c-wrapper">
    <div th:replace="~{fragments/header :: header}">Header</div>
    <div class="c-body">
        <main class="c-main pt-0">
            <div class="container-fluid">
                <div class="row">
                   <div class="offset-lg-1 col-lg-10 col-md-12" id="content">
                            <div class="card mb-0" style="border: none">
                                <div class="row my-0">
                                    <div class="col-12">
                                        <div class="float-right">
                                            <span id="daily_date_now" class="mt-2" style="font-weight: 600"></span>
                                            <a class="ml-2 mr-2" style="color: #005cbf" href="#" id="refresh_table"  title="Κάντε κλίκ για ανανέωση της σελίδας">
                                                <i class="fas fa-sync-alt"></i> Ανανέωση | <span class="mr-2" id="time"></span>
                                            </a>
                                            <!--                                                <span class="mr-2 ml-2" id="last_updated"></span>-->
                                        </div>
                                    </div>
                                </div>
                                <div class="card-header px-0 pt-0">
                                    <div class="row pb-2">
                                        <div class="col-12">
                                            <h5><span class="icon-live-lecture" style="color: red;font-size: 1.5em"></span> Ζωντανές Μεταδόσεις</h5>
                                            <div class="text-muted">
                                                Παρακολουθείστε ζωντανά διαλέξεις και εκδηλώσεις από τις αίθουσες διδασκαλίας και τους χώρους εκδηλώσεων του ιδρύματος
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                           <!-- Results+Refresh Row -->
                          <div class="card mb-0" style="border: none">
                              <div class="row my-2">
                                  <div class="col-12">
                                      <span class="float-right"  style="font-style: italic;font-size: 0.9em">
                                                Η σελίδα ανανεώνεται αυτόματα κάθε 1' της ώρας. Για άμεση ανανέωση κάντε κλικ στο σύνδεσμο 'Ανανέωση'
                                            </span>
                                  </div>
                              </div>
                              <div class="row mb-4">
                                  <div class="col-12">
                                      <span class="font-weight-bolder">#</span>
                                      <span class="mr-2" id="lecture_results"></span> |
                                      <span class="font-weight-bolder">#</span>
                                      <span id="events_results"></span>
                                  </div>
                              </div>
                               <div class="row">
                                              <div class="col-12">
                                                <div th:replace="~{fragments/live/live-query-results :: live-query-results}">Display Results</div>
                                              </div>
                               </div>

                           </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div th:replace="~{fragments/footer :: footer}">Footer</div>
</div>
<div th:replace="~{modals/resource_view_modal :: resource_view_modal}"></div>
<div th:replace="~{modals/logout_modal :: #logout_modal}"></div>
<!-- Optional JavaScript -->
<script th:src="@{/js/i18n/el.js}" type="application/javascript"></script>
<script th:src="@{/css/jquery-3.5.1/jquery-3.5.1.js}" type="application/javascript"></script>
<script th:src="@{/lib/coreui/coreui.bundle.min.js}"></script>
<script th:src="@{/lib/coreui/coreui-utilities.min.js}"></script>

<script th:src="@{/lib/datatables-classic/datatables.min.js}" type="application/javascript"></script>
<script th:src="@{/lib/datatables-classic/sum().js}" type="application/javascript"></script>

<script th:src="@{/css/select2/js/select2.js}" type="application/javascript"></script>

<!-- alertify -->
<script th:src="@{/lib/alertify/alertify.min.js}"></script>

<script th:src="@{/js/live/dashboard.js}" type="application/javascript"></script>

<script th:src="@{/js/live/dashboard.departments.js}" type="application/javascript"></script>
<script th:src="@{/js/live/dashboard.categories.js}" type="application/javascript"></script>
<script th:src="@{/js/live/dashboard.course.js}" type="application/javascript"></script>
<script th:src="@{/js/live/dashboard.staffmembers.js}" type="application/javascript"></script>
<script th:src="@{/js/live/dashboard.sevents.js}" type="application/javascript"></script>
<script th:src="@{/js/live/dashboard.afilters.js}" type="application/javascript"></script>-->

<script th:src="@{/js/live/dashboard.wowza.js}" type="application/javascript"></script>

<script th:src="@{/js/search/el.js}" type="application/javascript"></script>

<script th:src="@{/css/moment/moment.min.js}" type="text/javascript" ></script>
<script th:src="@{/css/moment/en-gb.js}" type="text/javascript" ></script>
<script th:src="@{/css/moment/el.js}" type="text/javascript" ></script>
</body>
</html>
