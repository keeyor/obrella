<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="course_select_modal">
<div class="modal fade" id="courseSelectModal" tabindex="-1" role="dialog" aria-labelledby="courseSelectModalLabel" aria-hidden="true" style="padding-right: 17px">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title ml-2" id="courseSelectModalLabel">

                </h6>
                <button type="button" class="btn-close" data-coreui-dismiss="modal" aria-label="Close"></button>
                <input type="hidden" id="cs_rowIdx_edited" value=""/>
                <input type="hidden" id="default_dp_id" value=""/>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="text-medium-emphasis font-italic">Επιλέξτε όλα τα μαθήματα που επιθυμείτε να προσθέσετε στη λίστα των μαθημάτων που διδάσκει το επιλεγμένο μέλος ΔΕΠ και πατήστε 'Προσθήκη Επιλεγμένων'. Τα Μαθήματα που υπάρχουν ήδη στη λίστα των διδασκόμενων, δεν εμφανίζονται.
                    </div>
                    <div class="card-header  my-2" style="border: none">
                        <div class="row">
                            <div class="col-12">
                                <div class="input-group input-group-sm">
                                <span class="input-group-addon input-group-text">
                                    <i class="fas fa-filter me-1"></i>
                                </span>
                                    <select id="course_assign_department" style="width: 80%" class="form-control">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <table id="courseSelectDataTable" style="width:100%;font-size: 1em"  class="row-border table-hover compact">
                                <thead>
                                <tr class="text-muted">
                                    <td></td>
                                    <td>τίτλος</td>
                                    <td>τμήμα</td>
                                    <td></td>
                                </tr>
                                </thead>
                   </table>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn blue-btn-wcag-bgnd-color text-white"  id="addAssignedCourses">Προσθήκη Επιλεγμένων</button>
                <button type="button" class="btn btn-secondary" data-coreui-dismiss="modal">Ακύρωση</button>
            </div>
    </div>
</div>
</div>
