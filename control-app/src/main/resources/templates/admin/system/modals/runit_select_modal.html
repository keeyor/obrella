<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="runit_select_modal">
<div class="modal fade" id="runitSelectModal" tabindex="-1" role="dialog" aria-labelledby="runitSelectModalLabel" aria-hidden="true" style="padding-right: 17px">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header blue-btn-wcag-bgnd-color text-white">
                <h6 class="modal-title ml-2" id="runitSelectModalLabel" style="font-size: 1em">

                </h6>
                <button type="button" class="btn-close" data-coreui-dismiss="modal" aria-label="Close"></button>
                <input type="hidden" id="ru_rowIdx_edited" value=""/>
                <input type="hidden" id="default_dp_id" value=""/>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="text-high-emphasis"> Επιλέξτε μονάδα και πατήστε "Εισαγωγή"
                    </div>
                    <div class="card mt-3" style="border: none">
                        <div class="table-responsive">
                            <table id="runitSelectDataTable" style="width:100%" class="display stripe compact">
                                <thead>
                                <tr>
                                    <th scope="row" style="height: 12px;width: 20px">[id]</th>
                                    <th scope="row" style="height: 12px;width: 20px">[parentId]</th>
                                    <th scope="row">μονάδα</th>
                                    <th scope="row">τίτλος</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"  id="addAssignedUnits">Εισαγωγή</button>
                <button type="button" class="btn btn-secondary" data-coreui-dismiss="modal">Ακύρωση</button>
            </div>
    </div>
</div>
</div>
