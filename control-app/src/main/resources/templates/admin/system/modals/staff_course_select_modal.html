<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="staff_course_select_modal">
<div class="modal fade" id="staffCourseSelectModal" tabindex="-1" role="dialog" aria-labelledby="staffCourseSelectModalLabel" aria-hidden="true" style="padding-right: 17px">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header blue-btn-wcag-bgnd-color text-white">
                <h6 class="modal-title ml-2" id="staffCourseSelectModalLabel" style="font-size: 1em">

                </h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <input type="hidden" id="cs_rowIdx_edited" value=""/>
                <input type="hidden" id="default_dp_id" value=""/>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="text-muted mb-3">
                        1. Επιλέξτε Τμήμα, Υπ. Καθηγητή και Μάθημα.
                        2. Επιλέξτε ένα ή περισσότερα δικαιώματα που θέλετε να παραχωρήσετε στον επιλεγμένο διαχειριστή.
                        3. Επιλέξτε 'Εισαγωγή Δικαιώματος'
                    </div>
                    <div class="form-group row mt-0 pt-0">
                        <label for="departments_s2" class="col-sm-3 col-form-label"><b>Τμήμα*</b></label>
                        <div class="col-sm-7">
                            <select id="departments_s2" style="width: 100%" class="form-control staff_department reset_control" >
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="supervisor_s2" class="col-sm-3 col-form-label"><b>Υπεύθυνος Καθηγητής*</b></label>
                        <div class="col-sm-7">
                            <select id="supervisor_s2" style="width: 100%"  class="form-control js-staffMembers-tags reset_control">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mt-0 pt-0">
                        <label for="courses_s2" class="col-sm-3 col-form-label"><b>Μάθημα*</b></label>
                        <div class="col-sm-7">
                            <select id="courses_s2" style="width: 100%" class="form-control js-courses-tags reset_control" >
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staff_content_toggle" class="col-sm-3 col-form-label"><b>Περιεχόμενο*</b></label>
                        <div class="col-sm-7">
                            <div class="form-check">
                                <input class="form-check-input" id="staff_content_toggle" name="staff_content_toggle" type="checkbox" />
                                <label class="form-check-label">Παραχώρηση δικαιώματος ανάρτησης και επεξεργασίας περιεχομένου, για τον επιλεγμένο συνδυασμό Καθηγητής+Μάθημα</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="staff_schedule_toggle" class="col-sm-3 col-form-label"><b>Προγραμματισμός*</b></label>
                        <div class="col-sm-7">
                            <div class="form-check">
                                <input class="form-check-input"  id="staff_schedule_toggle" name="staff_schedule_toggle" type="checkbox" />
                                <label class="form-check-label">Παραχώρηση δικαιώματος προγραμματισμού μεταδόσεων, για τον επιλεγμένο συνδυασμό Καθηγητής+Μάθημα</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"  id="addAssignedStaffCourses">Έισαγωγή Δικαιώματος</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Ακύρωση</button>
            </div>
    </div>
</div>
</div>
