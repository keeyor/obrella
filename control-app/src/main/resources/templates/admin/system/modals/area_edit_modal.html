<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="area_edit_modal">
<div class="modal fade" id="userPasswordModal" role="dialog" aria-labelledby="userPasswordModalLabel" aria-hidden="true" style="padding-right: 17px">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title ml-2" id="userPasswordModalLabel">Ανάθεση/Τροποποίηση Κωδικού Πρόσβασης</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <input type="hidden" id="area_rowIdx_edited" value=""/>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div><i class="far fa-comment-dots"></i>  Τα πεδία με αστερίσκο* είναι υποχρεωτικά</div>
                    <div class="card card-body" style="background-color: #f7f7f9;border: none">
                        <div class="form-group row mt-3">
                            <label for="change_password_1" class="col-sm-2 col-form-label emph-label">Κωδικός Εισόδου*</label>
                            <div class="col-sm-6 form-inline">
                                <input type="text" tabindex="6" id="change_password_1" data-val="" class="form-control" size="25" autocomplete="off" maxlength="25" style="width:150px;max-width: 150px"/>
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <label for="change_password_2" class="col-sm-2 col-form-label emph-label">Κωδικός Εισόδου* (Επαν.)</label>
                            <div class="col-sm-3">
                                <input type="text" tabindex="7" id="change_password_2" data-val="" class="form-control" size="25" autocomplete="off" maxlength="25" style="width:150px;max-width: 150px"/>
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <label for="change_password_error" class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-6 form-inline">
                                <div id="change_password_error_match" class="form-error" style="display: none">Οι κωδικοί δεν ταιριάζουν</div>
                               <!-- <div id="change_password_error" class="form-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</div>-->
                            </div>
                        </div>
                    </div> <!-- card body -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary  blue-btn-wcag-bgnd-color"  id="updateUserPasswordBt"><i class="far fa-save"></i>  Αποθήκευση</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-ban"></i> Ακύρωση</button>
            </div>
        </div>
    </div>
</div>
</div>
