<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="area_edit_modal">
<div class="modal fade" id="areaEditModal" role="dialog" aria-labelledby="areaModalLabel" aria-hidden="true" style="padding-right: 17px">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title ml-2" id="areaModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <input type="hidden" id="area_rowIdx_edited" value=""/>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div><i class="far fa-comment-dots"></i>  Τα πεδία με αστερίσκο* είναι υποχρεωτικά</div>
                    <div class="card card-body" style="background-color: #f7f7f9;border: none">

                        <input type="hidden" id="area_edit_mode" value=""/>
                        <input type="hidden" id="area_id" value=""/>
                        <input type="hidden" id="area_parentId" value=""/>
                        <input type="hidden" id="area_order" value=""/>
                        <!-- TITLE -->
                        <div class="form-group row">
                            <label for="area_title" class="col-sm-2 col-form-label"><b>Τίτλος*</b></label>
                            <div class="col-sm-8">
                                <input type="text" id="area_title" class="form-control"/>
                            </div>
                        </div>
                        <!-- TITLE -->
                        <div class="form-group row">
                            <label for="area_title_en" class="col-sm-2 col-form-label"><b>Τίτλος (en)*</b></label>
                            <div class="col-sm-8">
                                <input type="text" id="area_title_en" class="form-control"/>
                            </div>
                        </div>
                        <!-- TITLE -->
                        <div class="form-group row">
                            <label for="area_short_code" class="col-sm-2 col-form-label"><b>Σύντομος Κωδικός*</b></label>
                            <div class="col-sm-8">
                                <input type="text" id="area_short_code" class="form-control"/>
                            </div>
                        </div>
                    </div> <!-- card body -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"  id="deleteArea"><i class="far fa-trash-alt"></i> Διαγραφή</button>
                <button type="button" class="btn btn-primary  blue-btn-wcag-bgnd-color"  id="addOrUpdateArea"><i class="far fa-save"></i>  Αποθήκευση</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-ban"></i> Ακύρωση</button>
            </div>
        </div>
    </div>
</div>
</div>
