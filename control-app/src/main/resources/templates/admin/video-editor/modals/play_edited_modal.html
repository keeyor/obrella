<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<div th:fragment="play_edited_modal">
    <div class="modal fade" id="play_edited_modal" tabindex="-1" aria-labelledby="playEditedModalTitle" aria-hidden="true" style="font-size: 0.9em">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header pb-1">
                    <h5 class="modal-title" id="playEditedModalTitle"></h5><br/>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body pt-3">
                    <input type="hidden" id="real_time_edit_rid" value=""/>
                    <div class="container-fluid">
                        <h6 class="text-muted">Προεπισκόπηση Βίντεο: Αποδοχή ή Απόρριψη κοπής</h6>
                        <div class="row">
                            <div class="col-6">
                                <video id="player_edited" controls preload="none" controlsList='nodownload' width="100%">
                                    <source id='mp4-re' type='video/mp4' src="">
                                </video>
                            </div>
                            <div class="col-4 col-md-offset-4 ml-2">
                                <p>Πατήστε 'Αποδοχή' αν το βίντεο είναι αποδεκτό.<br/><b>Θα αντικαταστήσει το αρχικό βίντεο στην καταχώρηση</b></p>
                                <p>Παήστε 'Απόρριψη' για να ακυρωθεί η πραγματική κοπή. Μπορείτε να δοκιμάσετε ξανά</p>
                                <button id="real_approve_bt" class="btn btn-sm btn-success">Αποδοχή</button>
                                <button id="real_reject_bt"  class="btn btn-sm btn-danger">Απόρριψη</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <span th:with="uid=#{institution.identity}" class="mr-auto">
                        <a th:href="@{/}"><img th:alt="#{default.institution.title}" width="48px"  class="mr-auto" th:src="@{'/public/images/logos/' + ${uid} + '.png'}" alt="" src=""></a>
                         <span th:text="#{default.institution.title}"></span>
                    </span>

                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Κλείσιμο</button>
                </div>
            </div>
        </div>
    </div>
</div>
