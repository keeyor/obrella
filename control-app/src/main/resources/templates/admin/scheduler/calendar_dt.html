<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>OpenDelos Live</title>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <!-- CoreUI CSS -->
    <link rel="stylesheet" th:href="@{/lib/coreui/coreui.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/coreui/free.min.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/wcag/wcag.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-css/delos.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/delos/search.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fontawesome/css/all.min.css}"/>
    <!-- classic theme datatable with various plugins -->
    <link rel="stylesheet" type="text/css" th:href="@{/lib/datatables-classic/datatables.min.css}"/>
    <!-- select2 -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/select2/css/select2.min.css}"/>
    <!-- alertify -->
    <link rel="stylesheet" th:href="@{/lib/alertify/css/alertify.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/alertify/css/themes/bootstrap.min.css}"/>
    <!-- bootstrap date-picker -->
    <link rel="stylesheet" th:href="@{/lib/bootstrap-datepicker/bootstrap-datepicker.min.css}"/>
    <!-- loader -->
    <link rel="stylesheet" th:href="@{/lib/loader/loader.css}"/>

</head>
<body class="c-app">

<input type="hidden" id="editor_name" th:value="${user.name}" />
<input type="hidden" id="all_classrooms_counter" th:value="${all_classrooms_counter}" />
<input type="hidden" id="institutionIdentity" th:value="${mInstitution.identity}" />
<input type="hidden" id="institutionId" th:value="${mInstitution.id}" />
<input type="hidden" id="institutionName" th:value="${institutionName}" />
<input type="hidden" id="school_filter"/><input type="hidden" id="school_filter_name" value=""/>
<input type="hidden" id="period_filter"/><input type="hidden" id="period_filter_name" value=""/>
<input type="hidden" id="department_filter"/><input type="hidden" id="department_filter_name" value=""/>
<input type="hidden" id="classroom_filter"/><input type="hidden" id="classroom_filter_name" value=""/>
<input type="hidden" id="repeat_filter"/><input type="hidden" id="repeat_filter_name" value=""/>
<input type="hidden" id="dow_filter"/><input type="hidden" id="dow_filter_name" value=""/>
<input type="hidden" id="editor_filter"/><input type="hidden" id="editor_filter_name" value=""/>

<div th:replace="~{admin/fragments/a-sidebar-scheduler :: a-sidebar}"></div>
<div class="c-wrapper">
    <div class="loading-overlay"></div>
    <div class="loading-overlay-image-container">
        <img th:src="@{/public/images/icons/512px-Loader.gif}" class="loading-overlay-img"/>
    </div>
    <header class="c-header-fixed c-header pl-2">
        <ul class="c-header-nav d-md-down-none">
            <li class="c-header-nav-item px-3">
                <strong class="h5"><i class="fa fa-calendar-week fa-lg"></i> Ημερολόγιο Μεταδόσεων</strong>
            </li>
        </ul>
        <ul class="c-header-nav ml-auto mr-4">
            <li class="c-header-nav-item dropdown">
                <a class="c-header-nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    <i class="far fa-user-circle fa-2x mr-1"></i><span th:text="${user.name}"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right pt-0">
                    <div class="dropdown-header bg-light py-2"><strong>Λογαριασμός</strong></div>
                    <a class="dropdown-item" th:href="@{/admin/user_profile}">
                        <span class="fas fa-user mr-1"></span> Ρυθμίσεις
                    </a>
                    <div class="dropdown-divider"></div>
                    <a sec:authorize="isAuthenticated()" class="dropdown-item" href="#" title="logout" data-toggle="modal" data-target="#logout_modal" >
                        <i class="fas fa-sign-out-alt mr-1"></i> Αποσύνδεση
                    </a>
                    <a sec:authorize="isAnonymous()" class="dropdown-item" th:href="@{/admin}">
                        <i class="fas fa-sign-in-alt mr-1"></i> Σύνδεση
                    </a>
                </div>
            </li>
        </ul>
    </header>

    <div class="c-body" style="background-color: white">
        <main class="c-main pt-3">
            <div class="container-fluid px-4">
                <div class="card mb-0">
                    <div class="row">
                        <div class="col-3">
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <h6>Επιλέξτε Ακαδημαϊκό Έτος</h6>
                                    <select id="year_select2" class="year_select_list form-control" aria-label="" style="width: 100%">
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                        <div th:replace="~{admin/scheduler/calendar_filters_row :: calendar_filters_row}"></div>
                            <div class="card-body pt-0">
                                <div class="row pb-1 mb-2">
                                    <div class="col-12 text-center pt-2">
                                        <div id="date_range_header"></div>
                                        <div class='resp_editor'></div>
                                    </div>
                                </div>
                                <div class="row mb-1">
                                    <div class="col-12 text-center pt-0">
                                        <button class="btn btn-sm mr-2 btn-light" id="previous_in_date_range" disabled title="Προηγούμενο διάστημα">
                                            <i class="fas fa-backward"></i>
                                        </button>
                                        <button class="btn btn-sm mr-2 btn-light" title="Μετάβαση στη σημερινή ημέρα" id="today_date_range" disabled>
                                            <i class="fas fa-calendar-day"></i> Σήμερα
                                        </button>
                                        <button class="btn btn-sm mr-2 btn-light" title="Μετάβαση στην τρέχουσα εβδομάδα" id="thisweek_date_range"  style="display: none">
                                            <i class="fas fa-calendar-week"></i> Τρέχουσα Εβδομάδα
                                        </button>
                                        <button class="btn btn-sm mr-2 btn-light" title="Μετάβαση στο τρέχων μήνα" id="thismonth_date_range"  style="display: none">
                                            <i class="fas fa-calendar-alt"></i> Τρέχων Μήνας
                                        </button>
                                        <button class="btn btn-sm ml-2 btn-light" id="next_in_date_range" disabled  title="Επόμενο διάστημα">
                                            <i class="fas fa-forward"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div th:replace="~{admin/scheduler/calendar_dt/calendar_dt :: calendar_dt}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
            </div>
        </main>
    </div>
    <footer class="c-footer">
        <i class="far fa-copyright mr-1"></i> <span th:text="#{default.institution.title}"></span>
    </footer>
</div>

<div th:replace="~{modals/logout_modal :: #logout_modal}"></div>

<!-- Optional JavaScript -->
<script th:src="@{/css/jquery-3.5.1/jquery-3.5.1.js}" type="application/javascript"></script>
<script th:src="@{/lib/coreui/coreui.bundle.min.js}"></script>
<script th:src="@{/lib/coreui/coreui-utilities.min.js}"></script>
<!-- bootstrap-toggle -->
<!--<script th:src="@{/lib/bootstrap-toggle/bootstrap-toggle.min.js}"></script>-->
<script th:src="@{/lib/datatables-classic/datatables.min.js}" type="application/javascript"></script>
<!-- select2 -->
<script th:src="@{/css/select2/js/select2.js}" type="application/javascript"></script>

<!-- alertify -->
<script th:src="@{/lib/alertify/alertify.min.js}"></script>

<script th:src="@{/js/calendar/dashboard.js}" type="application/javascript"></script>
<script th:src="@{/js/calendar/dashboard.system.js}" type="application/javascript"></script>
<script th:src="@{/js/calendar/dashboard.calendar.js}" type="application/javascript"></script>
<script th:src="@{/js/calendar/dashboard.department.js}" type="application/javascript"></script>
<script th:src="@{/js/calendar/dashboard.classroom.js}" type="application/javascript"></script>

<script th:src="@{/js/dates/lang/el.js}" type="application/javascript"></script>

<script th:src="@{/css/moment/moment.min.js}" type="text/javascript" ></script>
<script th:src="@{/css/moment/en-gb.js}" type="text/javascript" ></script>
<script th:src="@{/css/moment/el.js}" type="text/javascript" ></script>

<!-- bootstrap datepicker -->
<script th:src="@{/lib/bootstrap-datepicker/bootstrap-datepicker.min.js}" type="application/javascript"></script>
<script th:src="@{/lib/bootstrap-datepicker/bootstrap-datepicker.el.min.js}" type="application/javascript"></script>
<!-- loader -->
<script th:src="@{/lib/loader/loader.js}"></script>
<script>
    function filterFunction() {
        let input, filter, ul, li, a, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        let div = document.getElementById("classroom-filter");
        a = div.getElementsByTagName("a");
        for (i = 0; i < a.length; i++) {
            let txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                a[i].style.display = "";
            } else {
                a[i].style.display = "none";
            }
        }
    }
</script>
</body>
</html>
