<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="staff_edit_modal">
<div class="modal fade" id="staffModal" role="dialog" aria-labelledby="staffModalLabel" aria-hidden="true" style="padding-right: 17px">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <img  style="color: silver" th:src="@{/public/images/icons/IconSchool-sm.png}" alt="regular" src=""/>
                <h5 class="modal-title ml-2" id="staffModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <input type="hidden" id="st_rowIdx_edited" value=""/>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div><i class="far fa-comment-dots"></i>  Τα πεδία με αστερίσκο* είναι υποχρεωτικά</div>
                    <div class="card card-body" style="background-color: #f7f7f9;border: none">
                        <input type="hidden" id="staff_edit_mode" value=""/>
                        <input type="hidden" id="staff_id" value=""/>

                        <div class="form-group row">
                            <label for="staff_name" class="col-sm-3 col-form-label"><b>Όνομα</b></label>
                            <div class="col-sm-8">
                                <input type="text" id="staff_name" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staff_aff" class="col-sm-3 col-form-label"><b>Ιδιότητα</b></label>
                            <div class="col-sm-8">
                                <input type="text" id="staff_aff"  class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staff_department" class="col-sm-3 col-form-label"><b>Τμήμα</b></label>
                            <div class="col-sm-8">
                                <input type="text" id="staff_department" disabled class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staff_altname" class="col-sm-3 col-form-label"><b>Εναλλακτικό Όνομα</b></label>
                            <div class="col-sm-8">
                                <input type="text" id="staff_altname"  class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="staff_email" class="col-sm-3 col-form-label"><b>E-mail</b></label>
                            <div class="col-sm-8">
                                <input type="text" id="staff_email"  class="form-control"/>
                            </div>
                        </div>
                    </div> <!-- card body -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"  id="addOrUpdateStaff">Αποθήκευση</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Κλείσιμο</button>
            </div>
        </div>
    </div>
</div>
</div>
