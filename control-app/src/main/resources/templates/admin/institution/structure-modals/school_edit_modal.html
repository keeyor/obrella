<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="school_edit_modal">
<div class="modal fade" id="schoolModal" role="dialog" aria-labelledby="schoolModalLabel" aria-hidden="true" style="padding-right: 17px">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <img  style="color: silver" th:src="@{/public/images/icons/IconSchool-sm.png}" alt="regular" src=""/>
                <h5 class="modal-title ml-2" id="schoolModalLabel"></h5>
                <button type="button" class="btn-close" data-coreui-dismiss="modal" aria-label="Close"></button>
                <input type="hidden" id="sc_rowIdx_edited" value=""/>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div><i class="far fa-comment-dots"></i>  Τα πεδία με αστερίσκο* είναι υποχρεωτικά</div>
                    <div class="card card-body" style="background-color: #f7f7f9;border: none">

                        <input type="hidden" id="school_edit_mode" value=""/>
                        <input type="hidden" id="school_id" value=""/>

                        <!-- TITLE -->
                        <div class="form-group row mt-3">
                            <label for="school_title" class="col-sm-2 col-form-label"><b>Τίτλος*</b></label>
                            <div class="col-sm-8">
                                <input type="text" id="school_title" class="form-control"/>
                            </div>
                        </div>
                        <!-- TITLE EN-->
                        <div class="form-group row mt-3">
                            <label for="school_title_en" class="col-sm-2 col-form-label"><b>Τίτλος (en)*</b></label>
                            <div class="col-sm-8">
                                <input type="text" id="school_title_en" class="form-control"/>
                            </div>
                        </div>
                        <!-- Identity -->
                        <div class="form-group row mt-3">
                            <label for="school_identity" class="col-sm-2 col-form-label"><b>Σύμβολο*</b></label>
                            <div class="col-sm-2">
                                <input type="text" id="school_identity" class="form-control "/>
                            </div>
                        </div>
                    </div> <!-- card body -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger"  id="deleteSchool"><i class="far fa-trash-alt"></i> Διαγραφή</button>
                <button type="button" class="btn btn-primary  blue-btn-wcag-bgnd-color"  id="addOrUpdateSchool"><i class="far fa-save"></i>  Αποθήκευση</button>
                <button type="button" class="btn btn-secondary" data-coreui-dismiss="modal"><i class="fas fa-ban"></i> Ακύρωση</button>
            </div>
        </div>
    </div>
</div>
</div>
