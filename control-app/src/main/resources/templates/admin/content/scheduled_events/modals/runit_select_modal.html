<!DOCTYPE html>

<div th:fragment="runit_select_modal">

        <div class="modal-content">
            <div class="modal-header" style="background-color: #0b6da8">

                <button type="button" class="btn-close" data-coreui-dismiss="modal" aria-label="Close"></button>
                <input type="hidden" id="ru_rowIdx_edited" value=""/>

            <div class="modal-body">

                                <thead>
                                <tr class="text-high-emphasis">
                                    <td></td>
                                    <td>Τύπος</td>
                                    <td>Τίτλος</td>
                                </tr>
                                </thead>
                            </table>
                        </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn blue-btn-wcag-bgnd-color text-white"  id="addAssignedUnits">Εισαγωγή Επιλεγμένων</button>
                <button type="button" class="btn btn-secondary" data-coreui-dismiss="modal">Ακύρωση</button>
            </div>
    </div>
</div>
</div>
