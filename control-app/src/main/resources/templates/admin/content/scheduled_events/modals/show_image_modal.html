<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="show_image_modal">
<div class="modal fade" id="showImageModal" tabindex="-1" role="dialog" aria-labelledby="showImageModalLabel" aria-hidden="true" style="padding-right: 17px">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #0b6da8">
                <h5 class="modal-title ml-2 text-white" id="showImageModalLabel">Φωτογραφία | Εικόνα Εκδήλωσης</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid" style="background-color: white;max-width: 1024px;max-height: 768px" >
                    <img id="modal_image_url" class="img-responsive" alt="" src="">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Κλείσιμο</button>
            </div>
    </div>
</div>
</div>
