<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="rperson_select_modal">
    <div class="modal fade" id="rPersonSelectModal" tabindex="-1" role="dialog" aria-labelledby="rPersonSelectModalLabel" aria-hidden="true" style="padding-right: 17px">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #0b6da8">
                    <h5 class="modal-title ml-2 text-white" id="rPersonSelectModalLabel" ></h5>
                    <button type="button" class="btn-close" data-coreui-dismiss="modal" aria-label="Close"></button>
                    <input type="hidden" id="rp_rowIdx_edited" value=""/>
                    <input type="hidden" id="default_dp_id" value=""/>
                </div>
                <div class="modal-body pt-0">
                    <p class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-12">
                            Επιλέξτε τον Επιστημονικό Υπεύθυνο από τον κατάλογο του διδακτικού προσωπικού, παρακάτω.
                            Μπορείτε να περιορίσετε τον κατάλογο πληκτρολογώντας μέρος του ονόματος του επιστημονικού υπεύθυνου στο πεδίο 'Αναζήτηση'
                            </div>
                        </div>

                        <div class="table-responsive mt-3">
                                <table id="rPersonSelectDataTable" style="width:100%" class="table table-hover table-striped compact">
                                    <thead>
                                    <tr class="text-high-emphasis">
                                        <td></td>
                                        <td>Όνομα</td>
                                        <td>Ιδιότητα</td>
                                        <td>Τμήμα</td>
                                    </tr>
                                    </thead>
                                </table>
                        </div>

                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn blue-btn-wcag-bgnd-color text-white"  id="addAssignedPerson">Εισαγωγή Επιλογής</button>
                    <button type="button" class="btn btn-secondary" data-coreui-dismiss="modal">Ακύρωση</button>
                </div>
            </div>
        </div>
    </div>
</div>
